    .container{

        margin: 0 auto;

<body>
    <div class="container">
        <form action="" id="conato">
            <h2>Entre em contato</h2>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome">

            
            <label for="e-mail">Email:</label>
            <input type="email" name="e-mail" id="e-mail" placeholder="Digite seu email">

            
            <label for="password">Senha:</label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha">

            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" name="nascimento" id="nascimento" placeholder="Digite sua data de nascimento">

            <label for="aceito">De acordo</label>
            <input type="checkbox" name="aceito" id="aceito" >
            <label for="aceito">Cadastrar newsletter</label>
            <input type="checkbox" name="aceito" id="aceito">

            <label for="pagamento">Debito</label>
            <input type="radio" name="pagamento" id="pagamento">
            <label for="pagamento">Credito</label>
            <input type="radio" name="pagamento" id="pagamento">

            <label for="cor">Cor</label>
            <input type="color" name="cor" id="cor">

            <label for="faixa">Faixa de Valores: </label>
            <input type="range" name="faixa" id="faixa" step="1" min="2" max="10">

        </form>

    </div>
</body>
